<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.forge.tylertech.com/v1/css/tyler-font.css" />
    <title>Agent Runner Demo - Tyler Forge AI SDK</title>
    <script>
      window.TylerForgeGlobalConfiguration = {
        'forge-field': {
          labelPosition: 'block-start'
        }
      };
    </script>
    <style>
      @import '@tylertech/forge/dist/forge-core.css';
      @import '@tylertech/forge/dist/forge.css';

      :not(:defined) {
        visibility: hidden;
      }

      * {
        box-sizing: border-box;
      }

      main {
        padding: var(--forge-spacing-medium);
        display: flex;
        flex-direction: column;
        gap: var(--forge-spacing-medium);
      }

      forge-card h2 {
        margin-block-start: 0;
      }

      forge-card p {
        margin-block-start: 0;
        margin-block-end: var(--forge-spacing-small);
      }

      .form-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: var(--forge-spacing-medium);
      }

      .form-grid .full-width {
        grid-column: 1 / -1;
      }

      forge-text-field {
        width: 100%;
      }

      .button-container {
        display: flex;
        gap: var(--forge-spacing-small);
        align-items: center;
      }

      code {
        background: var(--forge-theme-surface-container-minimum);
        padding: var(--forge-spacing-xxsmall) var(--forge-spacing-xsmall);
        border-radius: var(--forge-border-small);
        font-family: monospace;
        font-size: 0.75rem;
      }
    </style>
  </head>
  <body>
    <forge-scaffold>
      <forge-app-bar slot="header" theme-mode="scoped" title-text="Agent Runner Demo - Tyler Forge AI SDK">
        <forge-icon name="forge_logo" slot="logo"></forge-icon>
      </forge-app-bar>

      <main slot="body">
        <forge-card>
          <h2>Form Extractor Demo</h2>
          <p>
            This demo shows how to use <code>FoundryAgentRunner</code> to extract structured data from unstructured
            text. Edit the contact information below, and click "Extract Data" to populate the form fields.
          </p>
        </forge-card>

        <forge-card>
          <h2>Input Text</h2>
          <forge-text-field>
            <textarea id="input-text" rows="6">
John Smith
Acme Corporation
john.smith@acme.com
555-123-4567
123 Main Street
Springfield, IL 62701</textarea
            >
            <label slot="label">Contact Information</label>
          </forge-text-field>
          <div class="button-container" style="margin-block-start: var(--forge-spacing-medium)">
            <forge-ai-button id="extract-btn">
              <span>Extract Data</span>
              <forge-circular-progress
                slot="end"
                id="progress"
                style="--forge-circular-progress-size: 18px; display: none"></forge-circular-progress>
            </forge-ai-button>
          </div>
        </forge-card>

        <forge-card>
          <h2>Extracted Form Data</h2>
          <div class="form-grid">
            <forge-text-field>
              <input id="name" type="text" />
              <label slot="label">Name</label>
            </forge-text-field>
            <forge-text-field>
              <input id="company" type="text" />
              <label slot="label">Company</label>
            </forge-text-field>
            <forge-text-field>
              <input id="email" type="email" />
              <label slot="label">Email</label>
            </forge-text-field>
            <forge-text-field>
              <input id="phone" type="tel" />
              <label slot="label">Phone</label>
            </forge-text-field>
            <forge-text-field class="full-width">
              <input id="address" type="text" />
              <label slot="label">Address</label>
            </forge-text-field>
            <forge-text-field>
              <input id="city" type="text" />
              <label slot="label">City</label>
            </forge-text-field>
            <forge-text-field>
              <input id="state" type="text" />
              <label slot="label">State</label>
            </forge-text-field>
            <forge-text-field>
              <input id="zip" type="text" />
              <label slot="label">ZIP Code</label>
            </forge-text-field>
          </div>
        </forge-card>
      </main>
    </forge-scaffold>

    <script type="module" src="./agent-runner-demo.ts"></script>
  </body>
</html>
