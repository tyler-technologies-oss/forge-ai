<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.forge.tylertech.com/v1/css/tyler-font.css" />
    <title>Floating Chat Demo - Tyler Forge AI SDK</title>
    <style>
      @import '@tylertech/forge/dist/forge-core.css';
      @import '@tylertech/forge/dist/forge.css';

      :not(:defined) {
        visibility: hidden;
      }

      * {
        box-sizing: border-box;
      }

      main {
        padding: var(--forge-spacing-medium);
        display: flex;
        flex-direction: column;
        gap: var(--forge-spacing-medium);

        > forge-card {
          max-width: 960px;
        }
      }

      forge-card h2 {
        margin: 0;
      }

      forge-card p {
        margin-block-start: 0;
        margin-block-end: var(--forge-spacing-small);
      }

      .button-group {
        display: flex;
        flex-wrap: wrap;
        gap: var(--forge-spacing-small);
      }
    </style>
  </head>
  <body>
    <forge-scaffold>
      <forge-app-bar slot="header" theme-mode="scoped" title-text="Floating Chat Demo - Tyler Forge AI SDK">
        <forge-icon name="forge_logo" slot="logo"></forge-icon>
      </forge-app-bar>

      <main slot="body">
        <forge-card>
          <h2 class="forge-typography--heading4">Floating Chat</h2>
          <p>Demonstrates the floating chat component with manual SDK usage/creation with FAB trigger.</p>
          <div class="button-group">
            <forge-button id="show-floating" variant="outlined">Show</forge-button>
            <forge-button id="close-floating" variant="outlined">Close</forge-button>
            <forge-button id="toggle-floating" variant="outlined">Toggle</forge-button>
            <forge-button id="toggle-initial-open" variant="raised">Toggle Initial Open (Reload)</forge-button>
          </div>
        </forge-card>
      </main>
    </forge-scaffold>

    <foundry-fab id="fab" target="#floating-chatbot"></foundry-fab>
    <foundry-floating-chatbot id="floating-chatbot"></foundry-floating-chatbot>

    <script type="module" src="./floating-demo.ts"></script>
  </body>
</html>
