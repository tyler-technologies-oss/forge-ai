<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.forge.tylertech.com/v1/css/tyler-font.css" />
    <title>Sidebar Chat Demo - Tyler Forge AI SDK (CDN)</title>
    <style>
      @import '@tylertech/forge/dist/forge-core.css';
      @import '@tylertech/forge/dist/forge.css';

      :not(:defined) {
        visibility: hidden;
      }

      * {
        box-sizing: border-box;
      }

      main {
        padding: var(--forge-spacing-medium);
        display: flex;
        flex-direction: column;
        gap: var(--forge-spacing-medium);
      }

      forge-card h2 {
        margin: 0;
      }

      forge-card p {
        margin-block-start: 0;
        margin-block-end: var(--forge-spacing-small);
      }

      .button-group {
        display: flex;
        flex-wrap: wrap;
        gap: var(--forge-spacing-small);
      }

    </style>
  </head>
  <body>
    <forge-scaffold>
      <forge-app-bar slot="header" theme-mode="scoped" title-text="Sidebar Chat Demo - Tyler Forge AI SDK (CDN)">
        <forge-icon name="forge_logo" slot="logo"></forge-icon>
      </forge-app-bar>

      <main slot="body">
        <forge-card>
          <h2 class="forge-typography--heading4">Sidebar Chat (CDN Build)</h2>
          <p>Demonstrates the CDN build with initChatbot() for sidebar chat.</p>
          <div class="button-group">
            <forge-button id="show-sidebar" variant="outlined">Show</forge-button>
            <forge-button id="close-sidebar" variant="outlined">Close</forge-button>
          </div>
        </forge-card>
      </main>

      <div id="sidebar-container" slot="body-right"></div>
    </forge-scaffold>

    <script type="module">
      import {
        defineScaffoldComponent,
        defineAppBarComponent,
        defineCardComponent,
        defineIconComponent,
        defineButtonComponent,
        IconRegistry
      } from '@tylertech/forge';
      import { tylIconForgeLogo } from '@tylertech/tyler-icons';
      import { initChatbot } from '../../cdn/bootstrap.js';

      defineScaffoldComponent();
      defineAppBarComponent();
      defineCardComponent();
      defineIconComponent();
      defineButtonComponent();
      IconRegistry.define(tylIconForgeLogo);

      let chatbotApi = null;

      try {
        chatbotApi = await initChatbot({
          baseUrl: 'http://localhost:3001',
          agentId: 'agent-9b3ff935-f32d-477b-ac45-ce2a3570b90c',
          chatViewType: 'sidebar',
          mountPoint: '#sidebar-container',
          initialOpen: true,
          onReady: api => {
            console.log('Chatbot ready!', api);
          },
          onError: error => {
            console.error('Chatbot error:', error);
          }
        });
      } catch (error) {
        console.error('Failed to initialize chatbot:', error);
      }

      function showSidebarChat() {
        chatbotApi?.show();
      }

      function closeSidebarChat() {
        chatbotApi?.close();
      }

      document.getElementById('show-sidebar')?.addEventListener('click', showSidebarChat);
      document.getElementById('close-sidebar')?.addEventListener('click', closeSidebarChat);
    </script>
  </body>
</html>
