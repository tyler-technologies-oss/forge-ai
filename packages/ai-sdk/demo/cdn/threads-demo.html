<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.forge.tylertech.com/v1/css/tyler-font.css" />
    <title>Threads Demo - Tyler Forge AI SDK (CDN)</title>
    <style>
      @import '@tylertech/forge/dist/forge-core.css';
      @import '@tylertech/forge/dist/forge.css';

      :not(:defined) {
        visibility: hidden;
      }

      * {
        box-sizing: border-box;
      }

      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }

      forge-scaffold {
        height: 100%;
      }

      #threads-container {
        height: 100%;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <forge-scaffold>
      <forge-app-bar slot="header" theme-mode="scoped" title-text="Threads Demo - Tyler Forge AI SDK (CDN)">
        <forge-icon name="forge_logo" slot="logo"></forge-icon>
      </forge-app-bar>

      <div id="threads-container" slot="body"></div>
    </forge-scaffold>

    <script type="module">
      import {
        defineScaffoldComponent,
        defineAppBarComponent,
        defineIconComponent,
        IconRegistry
      } from '@tylertech/forge';
      import { tylIconForgeLogo } from '@tylertech/tyler-icons';
      import { initChatbot } from '../../cdn/bootstrap.js';

      defineScaffoldComponent();
      defineAppBarComponent();
      defineIconComponent();
      IconRegistry.define(tylIconForgeLogo);

      try {
        const chatbotApi = await initChatbot({
          baseUrl: 'http://localhost:3001',
          agentId: 'agent-9b3ff935-f32d-477b-ac45-ce2a3570b90c',
          chatViewType: 'threads',
          mountPoint: '#threads-container',
          onReady: api => {
            console.log('Chatbot ready!', api);
          },
          onError: error => {
            console.error('Chatbot error:', error);
          }
        });
      } catch (error) {
        console.error('Failed to initialize chatbot:', error);
      }
    </script>
  </body>
</html>
