<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.forge.tylertech.com/v1/css/tyler-font.css" />
    <title>Floating Chat Demo - Tyler Forge AI SDK (CDN)</title>
    <style>
      @import '@tylertech/forge/dist/forge-core.css';
      @import '@tylertech/forge/dist/forge.css';

      :not(:defined) {
        visibility: hidden;
      }

      * {
        box-sizing: border-box;
      }

      main {
        padding: var(--forge-spacing-medium);
        display: flex;
        flex-direction: column;
        gap: var(--forge-spacing-medium);
      }

      forge-card h2 {
        margin: 0;
      }

      forge-card p {
        margin-block-start: 0;
        margin-block-end: var(--forge-spacing-small);
      }

      .button-group {
        display: flex;
        flex-wrap: wrap;
        gap: var(--forge-spacing-small);
      }
    </style>
  </head>
  <body>
    <forge-scaffold>
      <forge-app-bar slot="header" theme-mode="scoped" title-text="Floating Chat Demo - Tyler Forge AI SDK (CDN)">
        <forge-icon name="forge_logo" slot="logo"></forge-icon>
      </forge-app-bar>

      <main slot="body">
        <forge-card>
          <h2 class="forge-typography--heading4">Floating Chat (CDN Build)</h2>
          <p>Demonstrates the CDN build with initChatbot() and FAB trigger.</p>
          <div class="button-group">
            <forge-button id="show-floating" variant="outlined">Show</forge-button>
            <forge-button id="close-floating" variant="outlined">Close</forge-button>
            <forge-button id="toggle-floating" variant="outlined">Toggle</forge-button>
            <forge-button id="toggle-initial-open" variant="raised">Toggle Initial Open (Reload)</forge-button>
          </div>
        </forge-card>
      </main>
    </forge-scaffold>

    <script type="module">
      import {
        defineScaffoldComponent,
        defineAppBarComponent,
        defineCardComponent,
        defineIconComponent,
        defineButtonComponent,
        IconRegistry
      } from '@tylertech/forge';
      import { tylIconForgeLogo } from '@tylertech/tyler-icons';
      import { initChatbot } from '../../cdn/bootstrap.js';

      defineScaffoldComponent();
      defineAppBarComponent();
      defineCardComponent();
      defineIconComponent();
      defineButtonComponent();
      IconRegistry.define(tylIconForgeLogo);

      const urlParams = new URLSearchParams(window.location.search);
      const initialOpen = urlParams.get('initialOpen') === 'true';

      let chatbotApi = null;

      try {
        chatbotApi = await initChatbot({
          baseUrl: 'http://localhost:3001',
          agentId: 'agent-9b3ff935-f32d-477b-ac45-ce2a3570b90c',
          chatViewType: 'floating',
          initialOpen,
          onReady: api => {
            console.log('Chatbot ready!', api);
          },
          onError: error => {
            console.error('Chatbot error:', error);
          }
        });
      } catch (error) {
        console.error('Failed to initialize chatbot:', error);
      }

      function showFloatingChat() {
        chatbotApi?.show();
      }

      function closeFloatingChat() {
        chatbotApi?.close();
      }

      function toggleFloatingChat() {
        chatbotApi?.toggle();
      }

      function toggleInitialOpen() {
        const currentUrl = new URL(window.location.href);
        const currentValue = currentUrl.searchParams.get('initialOpen') === 'true';
        if (currentValue) {
          currentUrl.searchParams.delete('initialOpen');
        } else {
          currentUrl.searchParams.set('initialOpen', 'true');
        }
        window.location.href = currentUrl.toString();
      }

      document.getElementById('show-floating')?.addEventListener('click', showFloatingChat);
      document.getElementById('close-floating')?.addEventListener('click', closeFloatingChat);
      document.getElementById('toggle-floating')?.addEventListener('click', toggleFloatingChat);
      document.getElementById('toggle-initial-open')?.addEventListener('click', toggleInitialOpen);
    </script>
  </body>
</html>
