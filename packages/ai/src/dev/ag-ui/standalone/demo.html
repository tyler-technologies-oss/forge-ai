<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI-Powered Form Demos</title>
    <link rel="stylesheet" href="https://cdn.forge.tylertech.com/v1/css/tyler-font.css" />
    <link rel="stylesheet" href="./styles.scss" />
    <script>
      window.TylerForgeGlobalConfiguration = {
        'forge-field': {
          labelPosition: 'block-start'
        }
      };
    </script>
  </head>
  <body>
    <forge-scaffold>
      <forge-app-bar slot="header" theme-mode="scoped" title-text="AI Form Demos">
        <forge-icon name="forge_logo" slot="logo"></forge-icon>
      </forge-app-bar>

      <forge-toolbar slot="body-header" auto-height>
        <forge-tab-bar id="tabBar" clustered active-tab="0">
          <forge-tab value="extractor">Form Data Extractor</forge-tab>
          <forge-tab value="smart-complete">Smart Completion</forge-tab>
        </forge-tab-bar>
      </forge-toolbar>

      <main slot="body">
        <forge-card id="tabContent">
          <!-- Form Data Extractor -->
          <div id="extractor-tab" class="tab-panel">
            <h2 class="forge-typography--heading4">Form Data Extractor</h2>
            <p class="forge-typography--subheading2 description">
              Paste unstructured text and watch AI auto-fill the form fields
            </p>

            <forge-stack>
              <forge-text-field>
                <label for="extractorInput">Input Text</label>
                <textarea id="extractorInput" rows="4">
  Hey, I'm Sarah Johnson from Acme Corp. You can reach me at sarah.johnson@acme.com or call 555-0123.
  Ship the order to 742 Evergreen Terrace, Springfield, IL 62701.
  Invoice to the same address, attention: Accounts Payable Department.</textarea
                >
              </forge-text-field>

              <div class="actions">
                <forge-ai-button id="extractorBtn">
                  <span>Extract & Fill Form</span>
                  <forge-circular-progress id="extractorProgress" style="display: none;"></forge-circular-progress>
              </div>

              <div class="form-section">
                <forge-text-field>
                  <label for="extractor-name">Full Name</label>
                  <input type="text" id="extractor-name" />
                </forge-text-field>
                <forge-text-field>
                  <label for="extractor-company">Company</label>
                  <input type="text" id="extractor-company" />
                </forge-text-field>
                <forge-text-field>
                  <label for="extractor-email">Email</label>
                  <input type="email" id="extractor-email" />
                </forge-text-field>
                <forge-text-field>
                  <label for="extractor-phone">Phone</label>
                  <input type="tel" id="extractor-phone" />
                </forge-text-field>
                <forge-text-field>
                  <label for="extractor-address">Street Address</label>
                  <input type="text" id="extractor-address" />
                </forge-text-field>
                <forge-text-field>
                  <label for="extractor-city">City</label>
                  <input type="text" id="extractor-city" />
                </forge-text-field>
                <forge-text-field>
                  <label for="extractor-state">State</label>
                  <input type="text" id="extractor-state" />
                </forge-text-field>
                <forge-text-field>
                  <label for="extractor-zip">ZIP</label>
                  <input type="text" id="extractor-zip" />
                </forge-text-field>
              </div>
            </forge-stack>
          </div>

          <!-- Smart Form Completion -->
          <div id="smart-complete-tab" class="tab-panel" style="display: none">
            <h2 class="forge-typography--heading4">Smart Form Completion</h2>
            <p class="forge-typography--subheading2 description">
              Start filling out the form and let AI suggest the rest
            </p>

            <div class="form-section">
              <forge-text-field>
                <label for="sc-company">Company Name</label>
                <input type="text" id="sc-company" value="Tyler Technologies" />
              </forge-text-field>
              <div class="actions">
                <forge-ai-button id="scBtn">
                  <span>AI: Complete This Form</span>
                  <forge-circular-progress slot="end" id="scProgress" style="display: none;"></forge-circular-progress>
                </forge-ai-button>
              </div>
              <forge-text-field>
                <label for="sc-industry">Industry</label>
                <input type="text" id="sc-industry" />
              </forge-text-field>
              <forge-text-field>
                <label for="sc-headquarters">Headquarters</label>
                <input type="text" id="sc-headquarters" />
              </forge-text-field>
              <forge-text-field>
                <label for="sc-website">Website</label>
                <input type="url" id="sc-website" />
              </forge-text-field>
              <forge-text-field>
                <label for="sc-employees">Employee Count</label>
                <input type="text" id="sc-employees" />
              </forge-text-field>
              <forge-text-field>
                <label for="sc-founded">Founded Year</label>
                <input type="text" id="sc-founded" />
              </forge-text-field>
            </div>
          </div>
        </forge-card>
      </main>
    </forge-scaffold>

    <script type="module" src="./main.ts"></script>
  </body>
</html>
