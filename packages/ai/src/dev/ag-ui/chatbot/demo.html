<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AG-UI Chatbot - Backend Communication Test</title>
    <link rel="stylesheet" href="https://cdn.forge.tylertech.com/v1/css/tyler-font.css" />
    <link rel="stylesheet" href="./styles.scss" />
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
  </head>
  <body>
    <forge-scaffold>
      <forge-app-bar slot="header" theme-mode="scoped" title-text="Chatbot Demo">
        <forge-icon name="forge_logo" slot="logo"></forge-icon>
      </forge-app-bar>

      <main slot="body" class="layout">
        <!-- Main Content (Chatbot) -->
        <forge-card class="chatbot-card">
          <forge-ai-chatbot id="chatbot" enable-file-upload></forge-ai-chatbot>
        </forge-card>

        <!-- Right Sidebar -->
        <div class="right-sidebar">
          <!-- Event Stream -->
          <forge-card class="event-stream-card" no-padding>
            <forge-scaffold>
              <forge-toolbar slot="header" no-divider>
                <h2 slot="start" class="forge-typography--heading4">Event Stream</h2>
              </forge-toolbar>
              <forge-list slot="body" id="eventStream"></forge-list>
            </forge-scaffold>
          </forge-card>
        </div>
      </main>
    </forge-scaffold>

    <script type="module" src="./main.ts"></script>
  </body>
</html>
